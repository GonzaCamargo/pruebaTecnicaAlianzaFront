<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20 ml20 mr20">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <button mat-stroked-button color="primary" class="mr10" (click)="openDialog()">New</button>
                    <button mat-stroked-button color="primary" (click)="exportarCsv()">Export to CSV</button>
                </div>
            </div>

            <div class="col-md-6 offset-md-3">
                <div class="container">
                    <form action="" [formGroup]="formularioObtenerCliente">
                        <mat-form-field class="example-form-field">
                            <mat-label>Enter shared key</mat-label>
                            <input matInput type="text" formControlName="idCliente" >
                            <button  matSuffix mat-icon-button (click)="obtenerCliente()" >
                              <mat-icon>send</mat-icon>
                            </button>
                        </mat-form-field>
                    </form>
                </div>
            </div>
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <mat-card-content>
                        <div class="container text-center">
                            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="app_registration" style="width: 100; height: 100;"></mat-icon>
                        </div>
                        <h1 class="text-center">Inicio de sesi√≥n</h1>
                        
                    </mat-card-content>
                    
                </mat-card>
            </div>

            <div class="col-md-6 offset-md-3">
                <div class="container">
                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" >
                      
                          <!-- Position Column -->
                          <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> Id </th>
                            <td mat-cell *matCellDef="let element"> {{element.idCliente}} </td>
                          </ng-container>
                      
                          <!-- Name Column -->
                          <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombreCliente}} </td>
                          </ng-container>
                      
                          <!-- Weight Column -->
                          <ng-container matColumnDef="Phone">
                            <th mat-header-cell *matHeaderCellDef> Phone </th>
                            <td mat-cell *matCellDef="let element"> {{element.telefonoCliente}} </td>
                          </ng-container>
                      
                          <!-- Symbol Column -->
                          <ng-container matColumnDef="E-mail">
                            <th mat-header-cell *matHeaderCellDef> E-mail </th>
                            <td mat-cell *matCellDef="let element"> {{element.correoCliente}} </td>
                          </ng-container>

                          <!-- Symbol Column -->
                          <ng-container matColumnDef="Date added">
                            <th mat-header-cell *matHeaderCellDef> Date added </th>
                            <td mat-cell *matCellDef="let element"> {{element.fechaInicioCliente}} </td>
                          </ng-container>

                          <!-- Symbol Column -->
                          <ng-container matColumnDef="Date end">
                            <th mat-header-cell *matHeaderCellDef> Date end </th>
                            <td mat-cell *matCellDef="let element"> {{element.fechaFinCliente}} </td>
                          </ng-container>

                          <ng-container matColumnDef="modificar">
                            <th mat-header-cell *matHeaderCellDef> UpDate </th>
                            <td mat-cell *matCellDef="let element"> <button  matSuffix mat-icon-button (click)="openDialogUpDate(element)" ><mat-icon>update</mat-icon></button> </td>
                          </ng-container>
                      
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                      
                        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                       showFirstLastButtons
                                       aria-label="Select page of periodic elements">
                        </mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
